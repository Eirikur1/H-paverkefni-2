<!DOCTYPE html>
<html>
  <head>
    <title>Innskráning</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .login-form {
        width: 300px;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px #00000033;
      }
      .login-form input[type="text"],
      .login-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .login-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="goBack()">Fara Til Baka</button>
    <div class="login-form">
      <h2>Innskráning</h2>
      <input type="text" placeholder="Notendanafn" required />
      <input type="password" placeholder="Lykilorð" required />
      <button onclick="alert('virkni er ekki komin')">Innskrá</button>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
